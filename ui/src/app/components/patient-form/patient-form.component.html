<div class="container">
  <div class="row justify-content-center">
    <div class="card col-md-8 p-5 bg-light shadow">

      <h4 class="text-center mb-5">NEW PATIENT REGISTRATION</h4>

      <div class="invalid-feedback text-center">
        <p class=" text-warning">{{errorMsg}}</p>
      </div>

      <div class="valid-feedback text-center">
        <p class=" text-success">{{successMsg}}</p>
      </div>

      <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="patient.firstName" placeholder="First name" required>
            <div *ngIf="invalid" class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="middleName">Middle name</label>
            <input type="text" class="form-control" name="middleName" id="middleName" [(ngModel)]="patient.middleName" placeholder="Middle name">
            <div *ngIf="valid" class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="patient.lastName" placeholder="Last name" required>
            <div *ngIf="valid" class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" [(ngModel)]="patient.phoneNumber" placeholder="### ########" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" name="gender" id="gender" [(ngModel)]="patient.gender" placeholder="Gender">
            <div *ngIf="valid" class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="maritalStatus">Marital Status</label>
            <select class="form-control" name="maritalStatus" id="maritalStatus" [(ngModel)]="patient.maritalStatus" placeholder="Marital Status" required>
              <option>Single</option>
              <option>Married</option>
              <option>Divorced</option>
              <option>Widowe</option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="age">Age</label>
            <input type="number" class="form-control" name="age" id="age" [(ngModel)]="patient.age" placeholder="Age" required>
            <div *ngIf="invalid" class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="height">Height (CM)</label>
            <input type="number" class="form-control" name="height" id="height" [(ngModel)]="patient.height" placeholder="Height" required>
            <div *ngIf="valid" class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <button class="btn btn-primary my-4 px-5" type="submit" (click)="registerPatient()">Register</button>
      </form>

    </div>
  </div>
</div>
