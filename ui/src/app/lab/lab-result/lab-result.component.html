<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mt-3 pb-2 mb-">
  <h1 class="h2">Test Results</h1>

  <div>
    <button class="btn btn-sm btn-primary mr-2" (click)="recordTest()">Record Test</button>
  </div>
</div>

<div class="table-responsive">

  <div class="row py-3 mx-md-0">
    <form class="form-inline">
      <input class="form-control mr-2" type="text" placeholder="Search tests" aria-label="Search">
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
  </div>

  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Test ID</th>
        <th>Test Name</th>
        <th>Patient ID</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let test of tests">
        <td>{{test.testId}}</td>
        <td>{{test.testName}}</td>
        <td>{{test.patientId}}</td>
        <td>{{test.dateTime}}</td>
      </tr>
    </tbody>
  </table>
</div>
