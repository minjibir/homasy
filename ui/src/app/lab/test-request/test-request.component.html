<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mt-3 pb-2">
  <h1 class="h2">Test Requests</h1>

  <div>
    <button class="btn btn-sm btn-primary mr-2" (click)="recordTest()">Record Result</button>
  </div>
</div>

<div class="table-responsive">

  <div class="row py-3 mx-md-0">
    <form class="form-inline">
      <!-- <input type="number" class="form-control mr-2" [(ngModel)]="patientId" name="patientId" id="patientId" placeholder="Patient's ID" -->
        aria-label="Search">
      <button class="btn btn-outline-primary" (click)="searchRequestByPatient()">Search</button>
    </form>
  </div>

  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Request ID</th>
        <th>Tests Requested</th>
        <th>Patient ID</th>
        <th>Date Requested</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let test of tests">
        <td>{{testRequest.testRequestId}}</td>
        <td>{{testRequest.testsRequested}}</td>
        <td>{{testRequest.patientId}}</td>
        <td>{{testRequest.dateTimeRequested}}</td>
        <td *ngIf="resultIsReady"><button class="btn btn-sm btn-outline-primary" (click)="provideResult(testRequest)">Provide
            Result
          </button></td>
        <td *ngIf="!resultIsReady"><button class="btn btn-sm btn-outline-primary" (click)="viewTestResult(testRequest)">View
            Result
          </button></td>
      </tr>
    </tbody>
  </table>
</div>
