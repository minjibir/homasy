<h2>Test Result Entry</h2>

<form class="container" id="needs-validation mb-5" novalidate>
  <div class="container mb-5">

    <div class="row mt-5">
      <div class="col-md-4 mb-3 shadow-sm">

        <select id="labSelect" name="labSelect" class="form-control mdb-select md-form colorful-select dropdown-primary bg-light"
          multiple searchable="Search.." size=25 [(ngModel)]="selectedVal">
          <option value="" disabled selected>Select a Test (Hold control to select multiple)</option>

          <optgroup class="" label="CHEMISTRY">
            <option *ngFor="let chem of chemistry" value={{chem.value}}>{{chem.viewValue}}</option>
          </optgroup>

          <optgroup class="" label="MICROBIOLOGY SWABS">
            <option *ngFor="let micro of microbiology" value={{micro.value}}> {{micro.viewValue}}</option>
          </optgroup>

          <optgroup label="HAEMATOLOGY">
            <option *ngFor="let haem of haematology" value={{haem.value}}> {{haem.viewValue}}</option>
          </optgroup>
        </select>
      </div>

      <div class="col-md-4 mb-3 shadow-sm">
        <textarea name="labResult" id="labResult" readonly disabled rows="20" cols="54"> {{ selectedVal }} 
        <br/>
        </textarea>
        <button class="btn-save btn btn-primary btn-sm btn-block" (click)="">Save</button>
      </div>
    </div>


  </div>
</form>
